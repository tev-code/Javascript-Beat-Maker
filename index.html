<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Tap Music</title>
<link rel="stylesheet" href="./style.css">

<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<body>

    <div class="pad2">
    <audio class="sound" src="./sounds/clay.mp3"></audio>

    <div class="pad3">
    <audio class="sound" src="./sounds/confetti.mp3"></audio>
    </div>
    <div class="pad4">

    </div>
    <div class="pad5">

    </div>
    <div class="pad6">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
    </div>
    </div>
    </div>
     
<script src="./index.js"></script>

</html>
